<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
    <!-- component -->
 <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>

    <!-- page -->
    <main class="relative min-h-screen w-full bg-white">
        <!-- component -->
        <div class="p-6" >
            <!-- header -->
            <header class="flex w-full justify-between">                
                <div>
                    <button type="button" id="register" class="rounded-2xl border-b-2 border-b-gray-300 bg-white py-3 px-4 font-bold text-blue-500 ring-2 ring-gray-300 hover:bg-gray-200 active:translate-y-[0.125rem] active:border-b-gray-200">
                    SIGN UP
                </button>
                </div>
            </header>

            <section class="absolute top-1/2 left-1/2 mx-auto max-w-sm -translate-x-1/2 -translate-y-1/2 transform space-y-4 text-center">
                
                <div  class="space-y-4">
                    <header class="mb-3 text-2xl font-bold">Log in</header>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-blue-400">
                        <input id="username" type="text" placeholder="Email or username" class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>  
                    <div class="flex w-full items-center space-x-2 rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-blue-400">
                        <input id="password" type="password" placeholder="Password" class="my-3 w-full border-none bg-transparent outline-none" />
                        <!-- <a href="#" class="font-medium text-gray-400 hover:text-gray-500">FORGOT?</a> -->
                    </div>
                    <button id="login" class="w-full rounded-2xl border-b-4 border-b-blue-600 bg-blue-500 py-3 font-bold text-white hover:bg-blue-400 active:translate-y-[0.125rem] active:border-b-blue-400">
                    LOG IN
                </button>
                </div>                

                <footer>
                   
                    <div class="mt-8 text-sm text-gray-400">
                        By signing in to GroupChat Application you agree to our
                        <a href="#" class="font-medium text-gray-500">Terms</a> and
                        <a href="#" class="font-medium text-gray-500">Privacy Policy</a>.
                    </div>
                </footer>
            </section>
        </div>
    </main>
    <script src="./login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
</body>
</html>
